# user  nobody;
worker_processes  1;

# error_log  /tmp/nginx-error.log debug;
# pid   /run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    server {
        listen          80;
        server_name     design.test;

        location / {
            proxy_pass https://docs.nginx.com;
        }
        
        location /icons {
            proxy_pass http://iconrepo-app:8080;
        }
    }
}
